 <!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom HUD</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Inter:wght@400;500;600;700&family=Russo+One&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <svg style="position: absolute; height: 0; width: 0;">
        <filter id="smooth">
            <feGaussianBlur in="SourceGraphic" stdDeviation="1.5"></feGaussianBlur>
        </filter>
    </svg>
    <div id="hud">
        <div class="bar health">
            <span class="icon health-icon"><i class="fa-regular fa-heart fa-lg" style="color: #7a0000;"></i></span>
            <div class="value" id="health">100%</div>
        </div>
        <div class="bar armor">
             <span class="icon armor-icon"><i class="fa-solid fa-shield" style="color: #002966;"></i></span> 
             <div class="value" id="armor">100%</div>
       </div>
        <div class="bar hunger">
            <span class="icon hunger-icon"><i class="fa-solid fa-pizza-slice" style="color: #fced6a;"></i></span>
            <div class="value" id="hunger">100%</div>
        </div>
        <div class="bar thirst">
            <span class="icon thirst-icon"><i class="fa-solid fa-droplet" style="color: #57e4fd;"></i></span>
            <div class="value" id="thirst">100%</div>
        </div>
        <div class="bar stamina">
            <span class="icon stamina-icon"><i class="fa-solid fa-bolt" style="color: #a4ff3b;"></i></span>
            <div class="value" id="stamina">100%</div>
        </div>
        <div class="bar oxygen">
            <span class="icon oxygen-icon"><i class="fa-solid fa-lungs" style="color: #00bfff;"></i></span>
            <div class="value" id="oxygen">100%</div>
        </div>
        <div id="location-compass-wrapper">
            <div id="compass">
                <i class="fas fa-compass"></i>
                <span id="compass-direction">Severoz√°pad</span>
            </div>
            <div id="location">
                <i class="fas fa-map-marker-alt"></i>
                <div id="location-text">
                    <div id="street-name">Goma St</div>
                    <div id="area-name">Vespucci Beach</div>
                </div>
            </div>
        </div>

        <div class="bar mic">
            <span class="icon mic-icon" id="mic">
                <i class="fa-solid fa-microphone" style="color: #f0f0f0;"></i>
                <div class="dots-container">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </span>
        </div>
    </div>

    <!-- Car HUD -->
    <div id="car-hud" style="display: none;">
        <div id="speed">000</div>
        <div class="car-stats">
            <div class="car-stat fuel-stat">
                <i class="fas fa-gas-pump"></i>
                <div class="fuel-bar">
                    <div class="fuel-fill" id="fuel-fill"></div>
                </div>
            </div>
            <div class="car-stat">
                <svg class="car-stat-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                        <path d="M3 6a2 2 0 1 0 4 0a2 2 0 1 0-4 0m7 0a2 2 0 1 0 4 0a2 2 0 1 0-4 0m7 0a2 2 0 1 0 4 0a2 2 0 1 0-4 0M3 18a2 2 0 1 0 4 0a2 2 0 1 0-4 0m7 0a2 2 0 1 0 4 0a2 2 0 1 0-4 0M5 8v8m7-8v8"/>
                        <path d="M19 8v2a2 2 0 0 1-2 2H5"/>
                    </g>
                </svg>
                <span id="gear">N</span>
            </div>
            <div class="car-stat">
                <svg class="car-stat-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                        <path d="M5 17a2 2 0 1 0 4 0a2 2 0 1 0-4 0m10 0a2 2 0 1 0 4 0a2 2 0 1 0-4 0"/>
                        <path d="M5 17H3v-6l2-5h9l4 5h1a2 2 0 0 1 2 2v4h-2m-4 0H9m-6-6h15m-6 0V6"/>
                    </g>
                </svg>
                <span id="engine">100</span>
            </div>
        </div>
        <div class="car-icons">
            <div class="car-icon-item" id="cruise-icon">
                <svg class="car-icon-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <g fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="4">
                        <path stroke-linecap="round" d="M34.023 6.69A19.908 19.908 0 0 0 24 4C12.954 4 4 12.954 4 24s8.954 20 20 20s20-8.954 20-20c0-3.627-.966-7.03-2.654-9.962"/>
                        <path d="M31.95 16.05S28.562 25.095 27 26.657A4 4 0 0 1 21.343 21c1.562-1.562 10.607-4.95 10.607-4.95Z"/>
                    </g>
                </svg>
                <span id="cruise-speed">120</span>
            </div>
            <div class="car-icon-item" id="limiter-icon">
                <svg class="car-icon-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 741">
                    <path fill="currentColor" d="M421.5 602.5Q384 565 384 512t38-91L966 59L603 603q-37 37-90.5 37t-91-37.5zM512 62q-91 0-174.5 36T194 194T98.5 337T63 511q0 106 48 202l-56 28Q0 632 0 512q0-105 40.5-199.5t109-163T313 40.5T512 0q161 0 293 92l-57 38Q639 62 512 62zm421 158q91 132 91 292q0 120-55 229l-56-29q48-95 48-201q0-125-66-234z"/>
                </svg>
                <span id="limiter-speed">80</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
